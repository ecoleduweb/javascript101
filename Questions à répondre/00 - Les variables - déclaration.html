<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les variables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
      /* Bleu clair pour l'arrière-plan de la page */
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00796b;
      /* Bleu foncé pour le titre */
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      /* Blanc pour le fond du formulaire */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Ombre pour donner de la profondeur */
    }

    label {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
      color: #00796b;
      /* Bleu foncé pour les labels */
    }

    input[type="text"] {
      width: 60%;
      padding: 5px;
      border: 1px solid #00796b;
      /* Bordure bleue foncée pour les champs de texte */
      border-radius: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0288d1;
      /* Bleu moyen pour le bouton de soumission */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0277bd;
      /* Bleu plus foncé pour le bouton de soumission au survol */
    }
  </style>
</head>

<body>
  <div>
    <h1>JavaScript</h1>
    <p>JavaScript est un langage interprété. Ça veut donc dire que le code est lu et exécuté directement ligne par
      ligne.
    </p>
    <p>Il existe trois façons de déclarer les variables, quelles-sont-elles?</p>
    <form id="form">
      <label for="type1">
        Premier type
        <input type="text" id="type1">
      </label>
      <label for="type2">
        Deuxième type
        <input type="text" id="type2">
      </label>
      <label for="type3">
        Troisième type
        <input type="text" id="type3">
      </label>
      <input type="submit" value="Soumettre">
    </form>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault(); // Empêche le rechargement de la page

      const type1 = document.getElementById('type1').value.trim();
      const type2 = document.getElementById('type2').value.trim();
      const type3 = document.getElementById('type3').value.trim();

      const answers = [type1, type2, type3];

      fetch('https://iwaapireponses-52bcc7b50c3d.herokuapp.com/variables', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ answers })
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message); // Affiche le message de l'API dans une boîte d'alerte
        })
        .catch(error => {
          alert('Erreur : ' + error.message); // Affiche une alerte en cas d'erreur
        });
    });
  </script>
</body>

</html>
