<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Les variables</title>
	<meta charset="utf-8" />
</head>

<body>
	<script>
		// triple egal
		const valeur1 = Math.random()
		const valeur2 = Math.random()
		if (valeur1 === valeur2) {
			alert("woaw! la chance!")
		} else if (valeur1 > valeur2) {
			alert(`${valeur1} est plus grand! que ${valeur2}`)
		} else {
			alert(`${valeur1} est plus petit`)
		}
	</script>
</body>

</html>
